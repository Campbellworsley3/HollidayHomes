<!DOCTYPE html>
<html>
<head>
  <title>Parcel Map with Distance Tool</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 800px; }
    #controls { margin: 10px; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    #distanceInfo { margin: 5px; font-weight: bold; }
    .legend {
      background: white; padding: 8px 10px; border-radius: 5px; font-size: 14px;
      line-height: 18px; color: #333; box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend i { width: 14px; height: 14px; float: left; margin-right: 8px; opacity: 0.9; }
    input[type="number"], input[type="text"] { padding: 4px 6px; }
    button { padding: 6px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="controls">
    <label for="minAcres">Min Acres:</label>
    <input type="number" id="minAcres" step="0.01" value="0">
    <label for="maxAcres">Max Acres:</label>
    <input type="number" id="maxAcres" step="0.01" value="100">
    <label for="ownerName">Owner Name:</label>
    <input type="text" id="ownerName" placeholder="Enter owner name">
    <label for="minYear">Year Built Min:</label>
    <input type="number" id="minYear" placeholder="e.g. 1950">
    <label for="maxYear">Year Built Max:</label>
    <input type="number" id="maxYear" placeholder="e.g. 2025">
    <button id="applyFilterBtn">Apply Filter</button>
    <button id="toggleMeasure">Toggle Measure Tool</button>
    <button id="resetFilterBtn">Reset Filters</button>
  </div>

  <div id="distanceInfo">Distance: 0 ft</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- Your GeoJSON datasets -->
  <script src="davidson.js"></script>
  <script src="cornelius.js"></script>
  <script src="iredell.js"></script>
  <script src="rowan.js"></script>
  <script src="cabarrus.js"></script>

  <script>
    // --- Map setup ---
    const map = L.map("map", {
      center: [35.4993, -80.8487],
      zoom: 12,
      maxZoom: 22,
      // zoomAnimation: true,
      // markerZoomAnimation: true,
      // zoomSnap: 0,           // smooth fractional zoom
      // zoomDelta: 0.5,        // half-step zoom with buttons
      // wheelPxPerZoomLevel: 60 // faster trackpad zoom
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 23 }).addTo(map);

    let davidsonLayer, corneliusLayer, iredellLayer, rowanLayer, cabarrusLayer, layerControl;

    // Measure state
    let measureEnabled = false;
    let measurePoints = [];
    let measureMarkers = [];
    let measureLine;
    let measurePolygon;
    const distanceInfo = document.getElementById('distanceInfo');

    document.getElementById('toggleMeasure').onclick = () => {
      measureEnabled = !measureEnabled;
      distanceInfo.innerHTML = "Distance: 0 ft";
      if (measureLine) map.removeLayer(measureLine);
      measureLine = null;
      if (measurePolygon) map.removeLayer(measurePolygon);
      measurePolygon = null;
      measurePoints.forEach(pt => map.removeLayer(pt));
      measurePoints = [];
      measureMarkers.forEach(m => map.removeLayer(m));
      measureMarkers = [];
    };

    // Helpers
    function firstNonEmpty(props, keys) {
      for (const k of keys) {
        const v = props[k];
        if (v !== undefined && v !== null && String(v).trim() !== '') return v;
      }
      return null;
    }
    function toNumberOrNaN(val) {
      const n = parseFloat(val);
      return Number.isNaN(n) ? NaN : n;
    }

    function createPopupContent(feature, mlsFields=[]) {
      const props = feature.properties;
      let html = `
        <b>Parcel Number:</b> ${props.parno || props._parno || ""}<br>
        <b>Owner:</b> ${props.ownname || props._ownname || props.owner || ""}<br>
        <b>Mail Address:</b> ${props.mailadd || props._mailadd || ""}<br>
        <b>Acres:</b> ${props.gisacres || props._gisacres || ""}<br>
        <b>Structure:</b> ${props.struct || props._struct || ""}<br>
        <b>Year Built:</b> ${props.structyear || props._structyea || props.yearbuilt || props.mls_yrbuilt || ""}<br>
        <b>Subdivision:</b> ${props.subdivisio || props._subdivisi || ""}<br>
        <b>Sale Date:</b> ${props.saledate || props._saledate || ""}<br>
      `;
      mlsFields.forEach(f => {
        const val = props[f];
        if (val !== null && val !== undefined && String(val).trim() !== "") {
          html += `<b>${f}:</b> ${val}<br>`;
        }
      });
      return html;
    }

    function bindPopupWithCheck(layer, feature, mlsFields=[]) {
      layer.on('click', function() {
        if (!measureEnabled) {
          layer.bindPopup(createPopupContent(feature, mlsFields)).openPopup();
        }
      });
    }

    function makeGeoJsonLayer(data, color, mlsFields=[]) {
      return L.geoJSON(data, {
        style: { color: color, weight: 1 },
        onEachFeature: (feature, layer) => bindPopupWithCheck(layer, feature, mlsFields)
      });
    }

    function renderAll() {
      davidsonLayer = makeGeoJsonLayer(davidson, "#fa0202", ["mls_parcnu","mls_sewer","mls_ML#","mls_water","mls_acre","mls_LotDes","mls_add","mls_subdiv","mls_yrbuil"]).addTo(map);
      corneliusLayer = makeGeoJsonLayer(cornelius, "#3369ff", ["mls_sewer","mls_LotDes","mls_acre","mls_subdiv","mls_yrbuil","mls_ML#","mls_water"]).addTo(map);
      iredellLayer = makeGeoJsonLayer(iredell, "#355E3B", ["mls_ML#","mls_add","mls_subdiv","mls_yrbuilt","mls_acre","mls_parcnum","mls_sewer","mls_water","mls_LotDesc","mls_lots_ML#","mls_lots_add","mls_lots_city","mls_lots_parcnum","mls_lots_acre","mls_lots_subdiv","mls_lots_water","mls_lots_sewer","mls_lots_LotDesc"]).addTo(map);
      rowanLayer = makeGeoJsonLayer(rowan, "#8B00FF", ["mls_parcnum","mls_acre","mls_subdiv","mls_yrbuilt","mls_sewer","mls_water","mls_LotDesc"]).addTo(map);
      cabarrusLayer = makeGeoJsonLayer(cabarrus, "#ff9900", ["mls_parcnum","mls_acre","mls_subdiv","mls_yrbuilt","mls_sewer","mls_water","mls_LotDesc"]).addTo(map);

      layerControl = L.control.layers(null, {
        "Davidson Parcels": davidsonLayer,
        "Cornelius Parcels": corneliusLayer,
        "Iredell Parcels": iredellLayer,
        "Rowan Parcels": rowanLayer,
        "Cabarrus Parcels": cabarrusLayer
      }, { collapsed: false }).addTo(map);
    }

    const ACRE_KEYS = {
      davidson: ["gisacres","_gisacres"],
      cornelius: ["gisacres","_gisacres"],
      iredell: ["gisacres","_gisacres"],
      rowan: ["gisacres","_gisacres"],
      cabarrus: ["gisacres","_gisacres"]
    };
    const OWNER_KEYS = ["ownname","_ownname","owner","Owner","OWNER"];
    const YEAR_KEYS = ["yearbuilt","mls_yrbuilt","YEAR_BUILT","structyear","_structyea"];

    function buildFilteredFC(features, acreKeys, min, max, ownerFilterLower, minYear, maxYear) {
      return {
        type: "FeatureCollection",
        features: features.filter(f => {
          const props = f.properties || {};
          const acresVal = firstNonEmpty(props, acreKeys);
          const acresNum = toNumberOrNaN(acresVal);
          const acresOk = !Number.isNaN(acresNum) && acresNum >= min && acresNum <= max;

          let ownerOk = true;
          if (ownerFilterLower) {
            ownerOk = OWNER_KEYS.some(k => {
              const v = props[k];
              return v && String(v).toLowerCase().includes(ownerFilterLower);
            });
          }

          let yearOk = true;
          const yearVal = firstNonEmpty(props, YEAR_KEYS);
          const yearNum = parseInt(yearVal);
          if (!Number.isNaN(yearNum)) {
            yearOk = yearNum >= minYear && yearNum <= maxYear;
          }

          return acresOk && ownerOk && yearOk;
        })
      };
    }

    function filterParcels() {
      const min = parseFloat(document.getElementById("minAcres").value);
      const max = parseFloat(document.getElementById("maxAcres").value);
      const ownerRaw = document.getElementById("ownerName").value.trim();
      const ownerFilterLower = ownerRaw ? ownerRaw.toLowerCase() : "";

      const minYear = parseInt(document.getElementById("minYear").value) || -Infinity;
      const maxYear = parseInt(document.getElementById("maxYear").value) || Infinity;

      davidsonLayer.clearLayers(); davidsonLayer.addData(buildFilteredFC(davidson.features, ACRE_KEYS.davidson, min, max, ownerFilterLower, minYear, maxYear));
      corneliusLayer.clearLayers(); corneliusLayer.addData(buildFilteredFC(cornelius.features, ACRE_KEYS.cornelius, min, max, ownerFilterLower, minYear, maxYear));
      iredellLayer.clearLayers(); iredellLayer.addData(buildFilteredFC(iredell.features, ACRE_KEYS.iredell, min, max, ownerFilterLower, minYear, maxYear));
      rowanLayer.clearLayers(); rowanLayer.addData(buildFilteredFC(rowan.features, ACRE_KEYS.rowan, min, max, ownerFilterLower, minYear, maxYear));
      cabarrusLayer.clearLayers(); cabarrusLayer.addData(buildFilteredFC(cabarrus.features, ACRE_KEYS.cabarrus, min, max, ownerFilterLower, minYear, maxYear));
    }

    document.getElementById("applyFilterBtn").addEventListener("click", filterParcels);
    document.getElementById("ownerName").addEventListener("keypress", (e) => {
      if (e.key === "Enter") filterParcels();
    });

    map.on('click', function(e) {
      if (!measureEnabled) return;

      const marker = L.circleMarker(e.latlng, { radius: 5, color: 'orange', fillColor: 'orange', fillOpacity: 0.8 }).addTo(map);
      measureMarkers.push(marker);
      measurePoints.push(e.latlng);

      if (measureLine) map.removeLayer(measureLine);
      measureLine = L.polyline(measurePoints, { color: 'orange' }).addTo(map);

      let totalMeters = 0;
      for (let i = 1; i < measurePoints.length; i++) {
        totalMeters += measurePoints[i-1].distanceTo(measurePoints[i]);
      }
      const totalFeet = totalMeters * 3.28084;
      distanceInfo.innerHTML = "Distance: " + totalFeet.toFixed(2) + " ft";

      if (measurePoints.length >= 3) {
        const coords = measurePoints.map(p => [p.lng, p.lat]);
        coords.push([measurePoints[0].lng, measurePoints[0].lat]);
        const polygon = turf.polygon([coords]);

        const areaSqMeters = turf.area(polygon);
        const areaSqFeet = areaSqMeters * 10.7639;
        const areaAcres = areaSqFeet / 43560;
        distanceInfo.innerHTML += `<br>Area: ${areaSqFeet.toFixed(2)} sq ft (${areaAcres.toFixed(2)} acres)`;

        if (measurePolygon) map.removeLayer(measurePolygon);
        measurePolygon = L.polygon(measurePoints, { color: 'orange', fillOpacity: 0.1 }).addTo(map);
      }

      marker.bindPopup(`Point ${measurePoints.length}<br>Lat: ${e.latlng.lat.toFixed(6)}, Lng: ${e.latlng.lng.toFixed(6)}`).openPopup();
    });
    document.getElementById("resetFilterBtn").addEventListener("click", () => {
      // Clear inputs
      document.getElementById("minAcres").value = 0;
      document.getElementById("maxAcres").value = 100;
      document.getElementById("ownerName").value = "";
      document.getElementById("minYear").value = "";
      document.getElementById("maxYear").value = "";

      // Reset all layers to show all features
      davidsonLayer.clearLayers(); davidsonLayer.addData(davidson.features);
      corneliusLayer.clearLayers(); corneliusLayer.addData(cornelius.features);
      iredellLayer.clearLayers(); iredellLayer.addData(iredell.features);
      rowanLayer.clearLayers(); rowanLayer.addData(rowan.features);
      cabarrusLayer.clearLayers(); cabarrusLayer.addData(cabarrus.features);
    });

    // Init
    renderAll();
  </script>
</body>
</html>
